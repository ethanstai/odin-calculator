<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">3 + 4</div>
        <button class="bigBtn" id="clear">CLEAR</button>
        <button class="bigBtn" id="delete">DELETE</button>
        <button class="normBtn" id="num7">7</button>
        <button class="normBtn" id="num8">8</button>
        <button class="normBtn" id="num9">9</button>
        <button class="normBtn" id="divide">/</button>
        <button class="normBtn" id="num4">4</button>
        <button class="normBtn" id="num5">5</button>
        <button class="normBtn" id="num6">6</button>
        <button class="normBtn" id="multiply">x</button>
        <button class="normBtn" id="num1">1</button>
        <button class="normBtn" id="num2">2</button>
        <button class="normBtn" id="num3">3</button>
        <button class="normBtn" id="subtract">-</button>
        <button class="normBtn" id="num0">0</button>
        <button class="normBtn" id="decimal">.</button>
        <button class="normBtn" id="equal">=</button>
        <button class="normBtn" id="add">+</button>

    </div>
    
</body>
</html>
